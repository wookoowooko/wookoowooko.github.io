    <body>
        <header>
             <div class="header-container">
                 <div class="logo">
                     <img src="img/logo.png" alt="logo">

             <input type="checkbox" id="menu-checkbox">
               <nav role="navigation">

                    <ul class="main-menu">
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Портфолио</a></li>

        <div class="header">
          <div class="header__title">MOLLY SALIVAN</div>
          <div class="header__slogan">Жизнь - это фото</div>
          <div class="header__arrow"><i class="fa fa-chevron-down"></i></div>
        </div>
    
    <div class="blok">
        <div class="opis">
            <div class="title">МОИ РАБОТЫ</div>
        </div>
        <div class="grid">
            <div class="grid-item" href="|#"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
    </div>

     <div class="all">
    <input checked type="radio" name="respond" id="desktop">
      <article id="slider">
          <input checked type="radio" name="slider" id="switch1">
          <input type="radio" name="slider" id="switch2">
          <input type="radio" name="slider" id="switch3">
          <input type="radio" name="slider" id="switch4">
          <input type="radio" name="slider" id="switch5">
        <div id="slides">
          <div id="overflow">
            <div class="image">
              <article><img src="img/s1.jpg"></article>
              <article><img src="img/s2.jpg"></article>
              <article><img src="img/s3.jpg"></article>
              <article><img src="img/s4.jpg"></article>
              <article><img src="img/s5.jpg"></article>
            </div>
          </div>
        </div>
        <div id="controls">
          <label for="switch1"></label>
          <label for="switch2"></label>
          <label for="switch3"></label>
          <label for="switch4"></label>
          <label for="switch5"></label>
        </div>
        <div id="active">
          <label for="switch1"></label>
          <label for="switch2"></label>
          <label for="switch3"></label>
          <label for="switch4"></label>
          <label for="switch5"></label>
        </div>
      </article>
  </div>
